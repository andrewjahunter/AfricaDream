<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pray</title>

</head>
<body>
  

  
    <div data-role="page" id="pg_pray">

        <div class="pageViewContent">

            <div data-role="header">
                <a href="#" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext headerMenuHome"></a>
                <h1>Pray</h1>
                <a href="#" class="ui-btn ui-btn-b ui-icon-refresh ui-btn-icon-notext refreshNewsFeeds "></a>
            </div><!-- /header -->

            <div role="main" class="ui-content">


                <div id="noPrayerItems" style="display:none">

                    <div class="ui-bar ui-bar-h">
                        <div style="text-align:center">No Prayer Items</div>
                    </div>
                    <div class="ui-content ui-body-h" style="text-align: center; font-size:small">
                        There are no prayers items available on this channel. Please check back soon and click the 'refresh' button at the top of the screen.

                    </div>

                </div>

                <div id="prayerItems" style="display:none">
                    <div class="ui-bar ui-bar-h">
                        <div style="text-align:center; font-size:smaller">(click the 'refresh' button at the top of the screen to reload this prayer feed.)</div>
                    </div>

                    <div class="prayerListItem">
                        <div style="text-align:center">
                            <a href="#" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-notext ui-corner-all btnPreviousPrayerItem"></a>
                            <a href="#" class="ui-btn ui-btn-inline ui-icon-carat-r ui-btn-icon-notext ui-corner-all btnNextPrayerItem"></a>
                            
                        </div>


                        <div data-bind="visible:selectedNewsItem.displayHeader">

                            <div data-bind="visible:selectedNewsItem.headerIsImage()">
                                <div style="text-align:center; margin:5px">
                                    <img style="max-width:100%; height:auto" data-bind="attr: {src: selectedNewsItem.headerImageUrl}" />
                                </div>
                            </div>

                            <div data-bind="visible:!selectedNewsItem.headerIsImage()">
                                <iframe width="100%" height="280" data-bind="attr: {src: selectedNewsItem.headerVideoUrl}" frameborder="0" allowfullscreen></iframe>

                            </div>

                        </div>

                        <div class="ui-bar ui-bar-h">
                            <div style="text-align:center" data-bind="html:selectedNewsItem.title"></div>
                        </div>
                        <div style="text-align:center">
                            <button type="button" class="ui-btn ui-btn-b ui-btn-inline ui-icon-comment ui-btn-icon-left ui-mini btnShareNewsItem">Share</button>
                        </div>

                        <div data-bind="html:selectedNewsItem.content"></div>
                        <div style="text-align:center">
                            <a href="#" class="ui-btn ui-btn-a ui-btn-inline ui-mini btnNewsItemWebUrl">View on Web</a>
                        </div>
                        <hr />
                        <div style="font-size:small; font-style:italic">
                            <div><strong>Country: </strong><span data-bind="html:selectedNewsItem.country"></span></div>
                            <div><strong>Type: </strong><span data-bind="html:selectedNewsItem.type"></span></div>
                            <div><strong>Channel: </strong><span data-bind="html:selectedNewsItem.channelName"></span></div>
                        </div>

                    </div>
                </div>





            </div><!-- /content -->

            <!--<div data-role="footer">

            </div>-->

        </div>

    </div>
</body>
</html>
